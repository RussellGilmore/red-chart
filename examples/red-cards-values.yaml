# Red Cards configuration
app:
  name: red-cards
  version: "1.0.0"

namespace:
  name: rag-cards
  create: true

domain:
  apex: rag-space.com
  subdomain: red-cards

gateway:
  name: red-cards-gateway
  namespace: istio-system

content:
  html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Welcome to Rag Cards Test Application!</title>
      <style>
        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
          line-height: 1.6;
        }
        h1 {
          color: #3498db;
        }
        .message {
          padding: 20px;
          background-color: #f8f9fa;
          border-left: 4px solid #3498db;
          margin-bottom: 20px;
        }
      </style>
    </head>
    <body>
      <h1>Welcome to Rag Cards Test Application!</h1>
      <div class="message">
        <p>This is a thing hopefully running in k8s within istio?</p>
      </div>
      <p>This page is served by an Nginx pod running in Kubernetes.</p>
      <p>Deployed with Red Chart v{{ .Chart.Version }}</p>
    </body>
    </html>